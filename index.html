<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="fevicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Super Car Racing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      <h2 id="score">Score: 0</h2>
      <h3 id="highScore">High Score: 0</h3>
      <div id="fuelContainer">
        <span>Fuel:</span>
        <div id="fuelBar"></div>
      </div>
      <button id="restartBtn" style="display:none;">Restart</button>
      <button id="chooseCarBtn">Choose Car</button>
    </div>
    <div id="carSelection" style="display:none;">
      <h3>Choose Your Car</h3>
      <button class="carOption" data-car="red">Red</button>
      <button class="carOption" data-car="blue">Blue</button>
      <button class="carOption" data-car="green">Green</button>
    </div>
  </div>
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <script src="car.js"></script>
  <script src="obstacle.js"></script>
  <script src="road.js"></script>
  <script src="pickups.js"></script>
  <script src="ui.js"></script>
  <script src="game.js"></script>
</body>
</html>
